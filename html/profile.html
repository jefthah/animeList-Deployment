<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MylistAnime - Profil</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://demos.creative-tim.com/notus-js/assets/styles/tailwind.css">
    <link rel="stylesheet" href="https://unpkg.com/@themesberg/flowbite@1.2.0/dist/flowbite.min.css" />
    <link rel="stylesheet"
        href="https://demos.creative-tim.com/notus-js/assets/vendor/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="/css/profile.css">
</head>

<body class="bg-gray-900 text-white">

    <!-- Navbar -->
    <div id="navbar-container"></div>

    <!-- Profile Section -->
    <main class="profile-page">
        <section class="relative block h-500-px">
            <div class="relative block h-500-px">
                <div class="absolute top-0 w-full h-full bg-cover-custom" style="z-index: -10;">
                </div>
            </div>
            <div class="top-auto bottom-0 left-0 right-0 w-full absolute pointer-events-none overflow-hidden h-70-px"
                style="transform: translateZ(0px)">
                <svg class="absolute bottom-0 overflow-hidden" xmlns="http://www.w3.org/2000/svg"
                    preserveAspectRatio="none" version="1.1" viewBox="0 0 2560 100" x="0" y="0">
                    <polygon class="text-blueGray-200 fill-current" points="2560 0 2560 100 0 100"></polygon>
                </svg>
            </div>
        </section>
        <section class="relative py-16 bg-blueGray-200">
            <div class="container mx-auto px-4">
                <div
                    class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-xl rounded-lg -mt-64">
                    <div class="px-6">

                        <!-- Profile Image and Modal -->
                        <div class="flex flex-wrap justify-center">
                            <div class="w-full lg:w-3/12 px-4 lg:order-2 flex justify-center">
                                <div class="relative profile-img-container">
                                    <!-- Click image to open modal -->
                                    <div id="avatar-placeholder" class="profile-img-placeholder">
                                        <i class="fas fa-camera"></i>
                                        <span class="sr-only">Tambah Foto</span>
                                    </div>
                                    <button id="change-avatar-btn" class="focus:outline-none hidden">
                                        <img id="avatar-img" alt="Upload foto profil anda" src="default-avatar.png"
                                            class="shadow-xl rounded-full h-auto align-middle border-none absolute max-w-150-px cursor-pointer">
                                    </button>
                                </div>
                            </div>
                        </div>
                        <!-- Profile Data -->
                        <div class="text-center mt-4 username-container">
                            <h3 id="username" class="text-4xl font-semibold leading-normal mb-2 text-blueGray-700 mb-2">
                                username user
                            </h3>
                            <div class="text-sm leading-normal mt-0 mb-2 text-blueGray-400 font-bold uppercase">
                                <i class="fas fa-envelope mr-2 text-lg text-blueGray-400"></i>
                                <span id="email">user@example.com</span>
                            </div>
                            <div class="mb-2 text-blueGray-600 mt-10">
                                <i class="fas fa-envelope mr-2 text-lg text-blueGray-400" id="email"></i>
                            </div>
                        </div>
                        <div class="mt-10 pt-10 border-t border-blueGray-200 text-center">
                            <div class="flex flex-wrap justify-center">
                                <div class="w-full lg:w-9/12 px-4">
                                    <p id="description" class="mb-4 text-lg leading-relaxed text-blueGray-700">
                                        Silahkan isi deskripsi anda
                                    </p>
                                    <a href="#" class="font-normal text-pink-500 overflow-hidden invisible">nandemonai</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="text-center py-6">
                        <!-- Modal toggle button -->
                        <button
                            class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                            type="button" data-modal-toggle="authentication-modal"
                            style="position: absolute; left: 50%; transform: translateX(-50%);">
                            Edit Profil
                        </button>
                    </div>
                </div>
            </div>
            <footer class="relative bg-blueGray-200 pt-12 pb-6 mt-12">
                <div class="container mx-auto px-4">
                    <div class="flex flex-wrap items-center md:justify-between justify-center">
                        <div class="w-full md:w-6/12 px-4 mx-auto text-center">
                            <div class="text-sm text-blueGray-500 font-semibold py-1">
                                MyAnimeList - AnimeRating
                            </div>
                        </div>
                    </div>
                </div>
            </footer>
        </section>
    </main>

    <script src="/javascript/profile.js"></script>
</body>

</html>
