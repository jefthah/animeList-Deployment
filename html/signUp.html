<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - My List Anime</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.2/dist/sweetalert2.min.css">

</head>
<body class="bg-black flex items-center justify-center min-h-screen">
    <div class="bg-gray-800 text-white rounded-lg p-8 shadow-lg flex w-full max-w-4xl">
        <div class="flex flex-col items-center justify-center w-1/2 p-8">
            <img src="../images/Logo Without Background.png" alt="My List Anime" class="h-70 mb-4">
        </div>
        <div class="w-1/2 p-8">
            <h2 class="text-3xl font-bold mb-4">Sign Up</h2>
            <p class="mb-8">DAFTAR UNTUK MY LIST ANIME</p>
            <form id="signup-form">
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium mb-2">USERNAME</label>
                    <input type="text" id="username" name="username" required class="w-full px-3 py-2 bg-gray-900 rounded-lg border border-gray-700 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium mb-2">EMAIL</label>
                    <input type="email" id="email" name="email" required class="w-full px-3 py-2 bg-gray-900 rounded-lg border border-gray-700 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent">
                </div>
                <div class="mb-6 relative">
                    <label for="password" class="block text-sm font-medium mb-2">PASSWORD</label>
                    <div class="relative">
                        <input type="password" id="password" name="password" required class="w-full px-3 py-2 bg-gray-900 rounded-lg border border-gray-700 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent pr-10">
                        <span class="absolute inset-y-0 right-0 flex items-center pr-3 cursor-pointer text-gray-500 hover:text-gray-300" onclick="togglePasswordVisibility('password', 'eye-icon-password')">
                            <i id="eye-icon-password" class="fas fa-eye"></i>
                        </span>
                    </div>
                </div>
                <div class="mb-6 relative">
                    <label for="confirm-password" class="block text-sm font-medium mb-2">KONFIRMASI PASSWORD</label>
                    <div class="relative">
                        <input type="password" id="confirm-password" name="confirm-password" required class="w-full px-3 py-2 bg-gray-900 rounded-lg border border-gray-700 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent pr-10">
                        <span class="absolute inset-y-0 right-0 flex items-center pr-3 cursor-pointer text-gray-500 hover:text-gray-300" onclick="togglePasswordVisibility('confirm-password', 'eye-icon-confirm-password')">
                            <i id="eye-icon-confirm-password" class="fas fa-eye"></i>
                        </span>
                    </div>
                </div>
                <button type="submit" class="w-full py-2 bg-purple-600 hover:bg-purple-700 rounded-lg text-white font-semibold transition duration-200">Sign Up -></button>
            </form>
            <p class="mt-6 text-center">Sudah Punya Akun? <a href="./login.html" class="text-purple-500 hover:underline">Login</a></p>
            <div id="notification" class="mt-4"></div>
        </div>
    </div>
    <script src="../javascript/signUp.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.2/dist/sweetalert2.all.min.js"></script>

</body>
</html>
