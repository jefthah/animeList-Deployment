<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Anime List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/@themesberg/flowbite@1.2.0/dist/flowbite.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-gray-900 text-white">
    <!-- Navbar -->
    <div id="navbar-container"></div>

    <!-- Anime List Section -->
    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-bold mb-4">Daftar Anime</h1>
        <!-- Loader -->
        <div id="loader" class="flex justify-center items-center h-64">
            <div class="spinner"></div>
        </div>
        <div id="anime-list" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4">
            <!-- Anime items will be dynamically added here -->
        </div>
        <div id="no-reviews" class="hidden text-center text-lg">
            Anda belum pernah mereview anime.
        </div>
    </div>

    <script src="https://unpkg.com/@themesberg/flowbite@1.2.0/dist/flowbite.bundle.js"></script>
    <script src="/javascript/myList.js"></script>
</body>

</html>
