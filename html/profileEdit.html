<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MylistAnime - Edit Profil</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://demos.creative-tim.com/notus-js/assets/styles/tailwind.css">
    <link rel="stylesheet" href="https://unpkg.com/@themesberg/flowbite@1.2.0/dist/flowbite.min.css" />
    <link rel="stylesheet"
        href="https://demos.creative-tim.com/notus-js/assets/vendor/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="/css/profile.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-gray-900 text-white">

    <!-- Navbar -->
    <div id="navbar-container"></div>

    <!-- Edit Profile Section -->
    <main class="profile-page">
        <section class="relative block h-500-px">
            <div class="relative block h-500-px">
                <div class="absolute top-0 w-full h-full bg-cover-custom" style="z-index: -10;"></div>
            </div>
            <div class="top-auto bottom-0 left-0 right-0 w-full absolute pointer-events-none overflow-hidden h-70-px"
                style="transform: translateZ(0px)">
                <svg class="absolute bottom-0 overflow-hidden" xmlns="http://www.w3.org/2000/svg"
                    preserveAspectRatio="none" version="1.1" viewBox="0 0 2560 100" x="0" y="0">
                    <polygon class="text-blueGray-200 fill-current" points="2560 0 2560 100 0 100"></polygon>
                </svg>
            </div>
        </section>
        <section class="relative py-16 bg-blueGray-200">
            <div class="container mx-auto px-4">
                <div
                    class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-xl rounded-lg -mt-64">
                    <div class="px-6">

                        <!-- Profile Data -->
                        <div class="text-center mt-4 username-container">
                            <h3 class="text-4xl font-semibold leading-normal mb-2 text-blueGray-700 mb-2">Edit Profil</h3>
                        </div>
                        <div class="mt-10 pt-10 border-t border-blueGray-200 text-center">
                            <div class="flex flex-wrap justify-center">
                                <div class="w-full lg:w-9/12 px-4">
                                    <form id="profile-form">
                                        <div class="mb-4">
                                            <input type="file" id="profile-image" name="image" class="w-full text-sm text-gray-700 bg-gray-100 rounded-lg">
                                        </div>
                                        <div class="mb-4">
                                            <textarea id="profile-desc" name="desc" rows="4" class="w-full px-3 py-2 text-gray-700 bg-gray-100 rounded-lg" placeholder="Masukkan deskripsi Anda"></textarea>
                                        </div>
                                        <button type="submit" class="bg-blue-700 text-white px-4 py-2 rounded hover:bg-blue-800">Simpan Profil</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="relative bg-blueGray-200 pt-12 pb-6 mt-12">
                <div class="container mx-auto px-4">
                    <div class="flex flex-wrap items-center md:justify-between justify-center">
                        <div class="w-full md:w-6/12 px-4 mx-auto text-center">
                            <div class="text-sm text-blueGray-500 font-semibold py-1">
                                MyAnimeList - AnimeRating
                            </div>
                        </div>
                    </div>
                </div>
            </footer>
        </section>
    </main>

    <script src="/javascript/profileEdit.js"></script>
</body>

</html>
