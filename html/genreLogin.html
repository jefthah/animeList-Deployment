<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genre</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css"> 
</head>

<body class="bg-gray-900 text-white">
    <!-- Navbar -->
    <div id="navbar-container"></div>

    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-bold genre-title">Genre</h1>
        <hr class="border-gray-700 my-4">
        <div id="genre-container" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4 text-lg font-medium mb-6">
            <!-- Genre categories will be inserted dynamically here -->
        </div>
        <hr class="border-gray-700 my-4">
        <h2 class="text-2xl font-bold ">Semua Anime <span id="selected-genre" class="text-lg font-normal"></span></h2>
        <hr class="border-gray-700 my-4">
        <div id="anime-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
            <!-- Kartu anime akan dimasukkan secara dinamis di sini -->
        </div>
        <div id="loading-spinner" class="flex justify-center items-center h-24">
            <div class="spinner border-t-4 border-blue-500 rounded-full w-12 h-12 animate-spin"></div>
        </div>
    </div>

    <script src="/javascript/genreLogin.js"></script>
</body>

</html>
